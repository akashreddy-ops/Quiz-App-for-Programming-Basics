<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Java, Python, C, C++</title>
  <link rel="stylesheet" href="Quiz.css">
</head>
<body>
  <div id="quiz-container">
    <h2 id="question"></h2>
    <div id="options-container">
      <button class="option" onclick="selectOption(0)">Option A</button>
      <button class="option" onclick="selectOption(1)">Option B</button>
      <button class="option" onclick="selectOption(2)">Option C</button>
      <button class="option" onclick="selectOption(3)">Option D</button>
    </div>
    <button id="next-button" onclick="nextQuestion()" disabled>Next</button>
    <div id="result"></div>
  </div>
  <script src="Quiz.js"></script>
</body>
</html>
